#服务器端口
server.port=8088

#数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.url=jdbc:mysql://localhost:3306/iot_data_android?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#spring.datasource.url=jdbc:mysql://localhost:3306/iot_data_android?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
#spring.datasource.username=root
#spring.datasource.password=123456


#数据库类型
spring.jpa.database=mysql

#展示sql
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
#数据库方言
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#数据库加载方法
spring.jpa.hibernate.ddl-auto=update

#druid配置
#初始化池大小
spring.datasource.druid.initial-size=1
#最小空闲连接
spring.datasource.druid.min-idle=3
#最大活跃连接
spring.datasource.druid.max-active=30
#等待超时时间
spring.datasource.druid.max-wait=60000
#检测关闭空闲连接时间
spring.datasource.druid.time-between-eviction-runs-millis=60000
#预加载
spring.datasource.druid.pool-prepared-statements=false

#session过期时间
server.servlet.session.timeout=30m

#访问项目名
server.servlet.context-path=/iotAndroid/



